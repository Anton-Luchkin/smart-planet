<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="./css/reservation.css">
   <title>Reservation</title>
</head>

<body>
   <div class="wrapper">
      <div class="container">
         <h1 class="title">Your Reservation Confirmation</h1>
         <div class="row g-4">
            <section class="col">
               <div class="p-3 border ">
                  <h2 class="thanks">Thank you!</h2>
                  <p class="name">Mr. Ivan Ivanovych</p>
                  <div class="row">
                     <div class="col-12 col-lg-6">
                        <img class="room-img img-fluid" src="./img/room.jpg" alt="room">
                     </div>
                     <div class="col-5 col-lg-6">
                        <p class="room-description">Classic Double Room with River view</p>
                        <div class="col-12 prise">
                           <h3 class="prise-title">Room price</h3>
                           <p class="prise-value">UAH 1615</p>
                        </div>
                     </div>
                     <div>
                        <button class="button" type="submit">Send confirmation to my email</button>
                     </div>

                  </div>
               </div>
            </section>
         </div>
   
      </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"></script>
   <script src="./js/script.js"></script>

</body>

</html>
