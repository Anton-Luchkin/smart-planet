<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="./css/styles.css">
   <title>Ð¡heckout</title>
</head>

<body>
   <div class="wrapper">
      <h1>Checkout</h1>
      <div class="row row-cols-1 row-cols-lg-2 g-4">
         <!-- Personal Information -->
         <section class="col-md-12">
            <div class="p-3 border ">
               <h2>Your Personal Information</h2>
               <form action="" class="row g-4 align-items-end register-form">
                  <div class="col-4 ">
                     <select class="form-select" required name="sex" >
                        <option value=""></option>
                        <option value="man">Mr</option>
                        <option value="wooman">Ms</option>
                     </select>
                  </div>
                  <div class="col-8">
                     <label for="inputName"  class="form-label">First Name</label>
                     <input type="text" required class="form-control" id="inputName" name="name" data-required="false">
                  </div>
                  <div class="col-12">
                     <label for="inputLastName" class="form-label">Last Name</label>
                     <input type="text" class="form-control" id="inputLastName" required name="last-name">
                  </div>
                  <div class="col-12 col-lg-6">
                     <label for="inputEmail" class="form-label" >Email</label>
                     <input type="email" class="form-control" id="inputEmail" required name="email">
                  </div>
                  <div class="col-12 col-lg-6">
                     <label for="inputPhone" class="form-label">Phone</label>
                     <input type="number" class="form-control" id="inputPhone" name="phone">
                  </div>
                  <div class="col-12">
                     <div class="form-check">
                        <input class="form-check-input privacy-policy" type="checkbox" id="gridCheck" required>
                        <label class="form-check-label" for="gridCheck">
                           I have read fnd accept the data privacy policy
                        </label>
                     </div>
                     <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                           I have read and accept the terms and conditions
                        </label>
                     </div>
                  </div>

                  <div class="row justify-content-center">
                     <div class="col-12 col-lg-8">
                        <button type="submit" class="btn btn-primary btn-confirm" disabled>Confirm Booking</button>
                     </div>
               </form>
            </div>
         </section>
         <!-- Reservation -->
         <section class="col">
            <div class="p-3 border ">
               <h2>Your Reservation</h2>
               <div class="row">
                  <div class="col-12 col-lg-6">
                     <img class="room-img" src="./img/room.jpg" alt="room">
                  </div>
                  <div class="col-5 col-lg-6">
                     <p class="room-description">Classic Double Room with River view</p>
                  </div>

               </div>
               <div class="row">
                  <div class="col-12 prise">
                     <h3 class="prise-title">Room price</h3>
                     <p class="prise-value">UAH 1615</p>
                  </div>
               </div>
               <div class="subTotal">
                  <h3 class="subTotal-title">Sub total</h3>
                  <p class="subTotal-value">UAH 1346.00</p>
                  <p><span class="subTotal-taxes">Taxes:</span> UAH 269</p>
               </div>
               <div class="total">
                  <p class="total-value">Total: UAH 1615</p>
               </div>
            </div>
         </section>
      </div>
   </div>


   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"></script>
      <script src="./js/script.js"></script>
</body>

</html>
